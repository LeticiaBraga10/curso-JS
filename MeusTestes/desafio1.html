<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: dimgray;
            color: rgb(3, 40, 72);
            list-style: circle;
            line-height: 30px;
        }
        input{
            line-height: 10px;
            background-color: rgb(203, 230, 239);
            color-scheme: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>CONVERSOR DE VELOCIDADE</h1>
    <input type="number" name="txtv1" id="txtv1">
    <input type="button" value="enter" onclick="calcular()">
    <div id="resp">Resposta:</div>
    <script>
        function calcular(){
        var txtv = window.document.getElementById('txtv1')
        var resp = window.document.getElementById('resp')
        var vel = Number(txtv.value)
        resp.innerHTML=(`${vel} km/h = ${vel/3.6}m/s`)
        }
    </script>
</body>
</html>
