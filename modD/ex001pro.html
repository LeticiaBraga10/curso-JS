<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    valocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
           // res.innerHTML=`${vel} km/h = ${vel/3.6}m/s`
           res.innerHTML = `A sua velocidade atual é <strong> ${vel} km/h </strong>`
           if (vel> 65){
            res.innerHTML += `<p> Você está MULTADO! por excesso de velocidade.<p>`
           }else{
            res.innerHTML += `<p>Boa viagem!<p>`
           }
        }
    </script>
</body>
</html>
